{% extends 'base.html' %}
{% block content %}


  <main class  = 'container'>  
    <h1>PythonBlog</h1>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{ url_for('static', filename = 'img/hitesh-choudhary-D9Zow2REm8U-unsplash.jpg')}}" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', filename = 'img/image.png')}}" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', filename = 'img/chris-ried-ieic5Tq8YMk-unsplash.jpg')}}" class="d-block w-100" alt="">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>\

    <h2 class ="my-5 text-center">Статті</h2>
    <div class = 'articles'>

      {% for article in articles %} 
      <div class="card" style="width: 18rem;">
        <img src="{{url_for('static', filename = article[3])}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{article[1]}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="{{url_for('article_page', article_id = article[0])}}" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>

{% endblock content %}
